# This patch inject custom ENV settings to the manager container
# Used to set our default image locations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: RELATED_IMAGE_KEYSTONE_API_IMAGE_URL_DEFAULT
          value: quay.io/rh-ee-vfisarov/openstack-keystone@sha256:3dfd66922e33d8a70f0ff054c5a50291dba6b705ab8f8af6096cc5a449f8540c
