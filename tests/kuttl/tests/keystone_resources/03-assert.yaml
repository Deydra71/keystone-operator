#
# Check for:
#
# - 1 KeystoneAPI CR
# - 1 KeystoneService CR
#
apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneAPI
metadata:
  finalizers:
  - KeystoneAPI
  - KeystoneService-placement
  name: keystone
---
apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneService
metadata:
  finalizers:
  - KeystoneService
  name: placement
